<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>

    <header class="header">
      <div class="header-contain">
        <a href="#" class="logo">
          <img
            src="assets/images/logo.svg"
            alt="Insure's logo"
            class="logo-img"
          />
        </a>
        <nav class="nav">
          <div class="nav-hamburger">
            <img
              src="assets/images/icon-hamburger.svg"
              class="hamburger"
              alt="menu icon"
            />

            <ul id="nav-menu" class="nav-menu">
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">Product</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">Features</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">Pricing</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link nav-menu__link--gray"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="main__img">
        <img
          src="assets/images/illustration-devices.svg"
          alt="Illustration devices"
        />
      </div>
      <div class="main__content">
        <h2 class="content__subtitle"><span>New</span> Monograph Dashboard</h2>
        <h1 class="content__title">Powerful insights <br />into your team</h1>
        <p class="content__text">
          Project planning and time tracking <br />for agile teams
        </p>
        <p class="content__link-text">
          <a href="#" class="content__link">Schedule a demo</a> to see a preview
        </p>
      </div>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alexcarmonadev" target="_blank">Alexcarmonadev</a>.
      </p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
